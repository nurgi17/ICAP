    <main class="pt-4 max-lg-5">
        <div class="container-fluid">
            <!-- Head -->
            <div id="head" class="mb-4">
                <p>Создание нового пользователя</p>
            </div>

            <form actions="" method="POST" class="" id="add">
                <label for="f1">Имя пользователя</label>
                <div class="input-group md-form form-sm mb-4 w-50">
                    <input type="text" id="f1" class="form-control form-control-sm " required>
                </div>

                <label for="f1">Пароль</label>
                <div class="input-group md-form form-sm mb-4 w-50">
                    <input type="text" id="f1" class="form-control form-control-sm" required>
                </div>

                <label for="f1">Фамилия</label>
                <div class="input-group md-form form-sm mb-4 w-50">
                    <input type="text" id="f1" class="form-control form-control-sm" required>
                </div>

                <label for="f1">Имя</label>
                <div class="input-group md-form form-sm mb-4 w-50">
                    <input type="text" id="f1" class="form-control form-control-sm" required>
                </div>

                <label for="f1">Отчество</label>
                <div class="input-group md-form form-sm mb-4 w-50">
                    <input type="text" id="f1" class="form-control form-control-sm" required>
                </div>

                <div class="w-50">
                    <label for="f1">Организация</label>
                    <select name="org" class="custom-select mb-3" id="f1">
                        <option selected>Выберите из списка</option>
                        <option value="1">ГП</option>
                        <option value="2">ЧП</option>
                    </select>
                </div>

                <div class="w-50">
                    <label for="f1">Роль пользователя</label>
                    <select name="roles" class="custom-select mb-3" id="f1">
                        <option selected>Выберите из списка</option>
                        <option value="1">user</option>
                        <option value="2">admin</option>
                        <option value="3">super-admin</option>
                    </select>
                </div>

                <div class="w-50 mb-3">
                    <label for="f1">Доступ к персональным данных</label>
                    <select name="roles" class="custom-select mb-3" id="f1">
                        <option value="1" selected>Нет</option>
                        <option value="2">Да</option>
                    </select>
                </div>

                <button class="btn btn-primary text-uppercase font-weight-bold mb-5 mr-3 pt-2 pb-2" type="submit"><i
                        class="fas fa-plus mr-2"></i>Добавить</button>
                <a href="admin-list.html"
                    class="btn btn-primary text-uppercase font-weight-bold mb-5 pt-2 pb-2">Назад</a>
            </form>
