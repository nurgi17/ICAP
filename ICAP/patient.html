<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome -->

        href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700|Roboto:400,500,700&display=swap&subset=cyrillic,cyrillic-ext"
        rel="stylesheet">
    <!-- Google Fonts END-->

    <!-- Style CSS-->
    <link rel="stylesheet" href="../ICAP/css/style.css">
    <!-- Style CSS END-->
    <title>Модуль</title>
</head>

<body>
    <div class="container">
        <div id="index1">
            <div class="row mx-auto">
                <div class="col-12 col-sm-2 mt-6">
                    <div class="d-flex flex-wrap justify-content-center">
                        <p>Иванов И.А.</p>
                    </div>
                </div>
                <div class="col-12 col-sm-8 mt-4" id="bar">
                    <p class="text-center font-weight-bold">Модуль №1: Опрос</p>
                    <div class="d-flex flex-wrap justify-content-center">
                        <div class="prog  mr-2">
                            <div class="progress w-100">
                                <div class="progress-bar"></div>
                            </div>
                        </div>
                        <p>1 из 10</p>
                    </div>
                </div>
                <div class="col-12 col-sm-2 mt-6">
                    <div class="d-flex flex-wrap justify-content-center">
                        <a href="" id="end" data-toggle="collapse" data-target="#login">Завершить</a>
                    </div>
                </div>
            </div>

            <div id="dots">
                <div id="head12">
                    <p class="d-block mx-auto">Отметьте насколько
                        Вы сильно хотите и далее воздерживаться от употребления наркотиков</p>
                </div>

                <div class="d-flex flex-wrap justify-content-center mt-5">
                    <span class="dot dot6 mr-3">
                        <p>совсем
                            не хочу</p>
                    </span>
                    <span class="dot dot5 align-self-center mr-3"></span>
                    <span class="dot dot4 align-self-center mr-3"></span>
                    <span class="dot dot3 align-self-center mr-3"></span>
                    <span class="dot dot2 align-self-center mr-3"></span>
                    <span class="dot dot1 align-self-center"></span>
                    <span class="dot dot2 align-self-center ml-3"></span>
                    <span class="dot dot3 align-self-center ml-3"></span>
                    <span class="dot dot4 align-self-center ml-3"></span>
                    <span class="dot dot5 align-self-center ml-3"></span>
                    <span class="dot dot6 ml-3">
                        <p>сильно
                            хочу</p>
                    </span>
                </div>

                <div class="text-center mt-5">
                    <a href="patient-1.html" class="btn btn-primary  pl-5 pr-5 pt-2 pb-2 ">Дальше</a>
                </div>

            </div>

            <div id="index">
                <div class="collapse" id="login">
                    <div id="head12">
                        <p class="d-block mx-auto">Вы уверенны
                            что хотите завершить процесс?</p>
                    </div>
                    <p class="text-center">Если да, то подтвердите что Вы доктор. </p>

                    <form actions="" method="POST" class="">
                        <div class="">
                            <center> <label for="form3">Логин</label></center>
                            <div class="input-group md-form form-sm mb-4 mx-auto form22">
                                <input type="text" id="form2" class="form-control form-control-sm d-block mx-auto"
                                    required>
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-sign-in-alt"></i></span>
                                </div>
                            </div>

                            <center><label for="form2" class="">Пароль</label></center>
                            <div class="input-group md-form form-sm mb-4 mx-auto form22">
                                <input type="password" id="form2" class="form-control form-control-sm d-block mx-auto"
                                    required>
                                <div class="input-group-append">
                                    <span class="input-group-text"><a href="#"><i class="far fa-eye"></i></a></span>
                                </div>
                            </div>
                        </div>

                        <div class="text-center">
                            <button class="btn btn-primary text-uppercase font-weight-bold">Закончить</button>
                        </div>
                        <div class="text-center mt-3 mb-5">
                            <a href="" data-toggle="collapse" data-target="#login" id="start">Отменить</a>
                        </div>
                    </form>
                </div>
            </div>


        </div>
    </div>
    <!-- Bootstrap 4 JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Bootstrap 4 JS END -->
    <script>
        $(document).ready(function () {
            $("#end").click(function () {
                $("#dots").hide();
            });
            $("#start").click(function () {
                $("#dots").show();
            });
        });

    </script>
</body>

</html>
